<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Version 2</title>
    <link rel="stylesheet" href="./resource/css/style_v2.css">
    <link rel="stylesheet" href="./resource/css/responsive.css">
    <script src="https://kit.fontawesome.com/682fa468d1.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="form">
        <div class="form-title row">
            <h1>Add new todo</h1>
            <i class="fa-solid fa-xmark btn-close" onclick="closeForm()"></i>
        </div>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="title" placeholder="Title" required>
        <textarea type="text" id="content" rows="4" cols="50" placeholder="Content" required></textarea>
        <div class="choose-status">
            <div>
                <input type="radio" name="task-status" id="todo" value="todo" class="status">
                <label for="todo">Todo</label>
            </div>
            <div>
                <input type="radio" name="task-status" id="doing" value="doing" class="status">
                <label for="doing">Doing</label>
            </div>
            <div>
                <input type="radio" name="task-status" id="finished" value="finished" class="status">
                <label for="finished">Finished</label>
            </div>
            
            
        </div>
        <button id = "btn-submit">Submit</button>
        <button id = "btn-edit">Submit</button>

    </form>
    <div class="bg-filter"></div>
    <div id="container">
        <header class="row">
            <div id="logo">
                <img src="./resource/img/logo-taskio-0e358e6b5592e0b71eba2806bf4d4eb53a101a0047b739a9054d0f63e982513c 1.png"
                    alt="">
                <div class="logo--text row">
                    <p>Let's get shit done</p>
                    <img src="./resource/img/peace 1.png" alt="">
                </div>
            </div>
            <div class="btn-add row" onclick="showForm()">
                <i class="fa-solid fa-plus"></i>
                <p>New Task</p>
            </div>
        </header>
        <div id="content" class="row">
            <!-- to do tasks -->
            <div class="tasks">
                <div class="tasks-status">
                    Todo
                    <span class=" tasks-number">3</span>
                </div>
                <div class="tasks--todo">

                </div>
               
            </div>
            <!-- doing tasks -->
            <div class="tasks">
                <div class="tasks-status">
                    Doing
                    <span class=" tasks-number">3</span>
                </div>
                <div class="tasks--doing">

                </div>
           
            </div>
            <!-- finished task -->
            <div class="tasks task--finished">
                <div class="tasks-status">
                    Finished
                    <span class=" tasks-number">3</span>
                </div>
                <div class="tasks--finished">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./resource//js/script_v2.js"></script>

</html>
